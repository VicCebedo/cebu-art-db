<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Catch | Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <style>
            body {
                background: #F9F9F9;
            }
        </style>
    </head>
    <body>

        <!--NAVIGATION BAR-->
        <div class="ui container">
            <div class="ui secondary pointing menu">
                <a class="active item" href="/">
                    Art
                </a>
                <a class="item" href="/artists">
                    Artists
                </a>
                <div class="right menu">
                    <a class="ui item" href="/logged-in/home" sec:authorize="isAuthenticated()">
                        Profile
                    </a>
                    <a class="ui item" onclick="document.getElementById('form-logout').submit()" sec:authorize="isAuthenticated()">
                        Logout
                    </a>
                    <a class="ui item" href="/login" sec:authorize="!isAuthenticated()">
                        Login
                    </a>
                    <a class="ui item" href="/register" sec:authorize="!isAuthenticated()">
                        Register
                    </a>
                </div>
            </div>
        </div>

        <div class="ui container">
            <div class="ui hidden divider"></div>
            <div class="ui icon error message">
                <i class="massive home icon"></i>
                <div class="content">
                    <div class="header">
                        There was an error with your request
                    </div>
                    <p>Something went wrong along the way. Please report to administrators. Thanks!</p>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Catch | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <style type="text/css">
            body {
                background-color: #DADADA;
            }
            body > .grid {
                height: 100%;
            }
            .image {
                margin-top: -100px;
            }
            .column {
                max-width: 450px;
            }
        </style>

    </head>
    <body>
        <div class="ui container" sec:authorize="!isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569575644/static/jo8jab4kzemksimbcyte.jpg">
                </div>
                <a class="item icon" href="/">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists">
                    <i class="users icon"></i>
                </a>
                <a class="ui active item" href="/login">
                    <i class="sign in alternate icon"></i>
                </a>
                <a class="ui item" href="/register">
                    <i class="user plus icon"></i>
                </a>
            </div>
        </div>
        <div class="ui container" style="padding-top: 10%">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <div class="ui success message" th:each="msg : ${responseMessages}" th:if="${not #lists.isEmpty(responseMessages)}">
                        <div class="header">
                            Successfully completed your request
                        </div>
                        <p>[[${msg}]]</p>
                    </div>
                    <div class="ui error message" th:each="error : ${responseErrors}" th:if="${not #lists.isEmpty(responseErrors)}">
                        <div class="header">
                            There was an error with your request
                        </div>
                        <p>[[${error}]]</p>
                    </div>
                    <h2 class="ui black image header">
                        <div class="content">
                            Login to CATCH
                        </div>
                    </h2>
                    <form class="ui large form" action="#" th:action="@{/login/process}" th:object="${user}" method="post">
                        <div class="ui segment">
                            <div class="inverted field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="uname" placeholder="Username" th:field="*{username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password" th:field="*{password}">
                                </div>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button class="ui fluid large black submit button">Login</button>
                        </div>
                        <div class="ui error message"></div>
                    </form>

<!--                    <div class="ui message">
                        <div class="ui buttons">
                            <a href="/">
                                <button class="ui button">Go Back</button>
                            </a>
                            <div class="or"></div>
                            <a href="/register">
                                <button class="ui grey button">Register</button>
                            </a>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </body>
</html>

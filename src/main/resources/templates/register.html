<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Catch | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="shortcut icon" href="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569985458/static/njwnn4takgv2rqo7ks9i.ico">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <style type="text/css">
            body {
                background-color: #DADADA;
            }
            body > .grid {
                height: 100%;
            }
            .image {
                margin-top: -100px;
            }
            .column {
                max-width: 450px;
            }
        </style>

    </head>
    <body>
        <div class="ui active inverted dimmer" id="global-loader" style="display: none">
            <div class="ui small text loader"></div>
        </div>

        <div class="ui container" sec:authorize="!isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569575644/static/jo8jab4kzemksimbcyte.jpg">
                </div>
                <a class="item icon" href="/" onclick="document.getElementById('global-loader').style = ''">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists" onclick="document.getElementById('global-loader').style = ''">
                    <i class="users icon"></i>
                </a>
                <a class="ui item" href="/login" onclick="document.getElementById('global-loader').style = ''">
                    <i class="sign in alternate icon"></i>
                </a>
                <a class="ui active item" href="/register" onclick="document.getElementById('global-loader').style = ''">
                    <i class="user plus icon"></i>
                </a>
            </div>
        </div>
        <div class="ui container" style="padding-top: 10%">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui black image header">
                        <div class="image">
                            <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569575644/static/jo8jab4kzemksimbcyte.jpg" />
                        </div>
                    </h2>
                    <div class="ui success message" th:each="msg : ${responseMessages}" th:if="${not #lists.isEmpty(responseMessages)}">
                        <div class="header">
                            Success!
                        </div>
                        <p>[[${msg}]]</p>
                    </div>
                    <div class="ui error message" th:each="error : ${responseErrors}" th:if="${not #lists.isEmpty(responseErrors)}">
                        <div class="header">
                            Registration error
                        </div>
                        <p>[[${error}]]</p>
                    </div>
                    <form class="ui large form" 
                          action="#" 
                          th:action="@{/user/register}" 
                          th:object="${user}" 
                          method="post">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="uname" placeholder="Username" th:field="*{username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" placeholder="Password" th:field="*{password}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" placeholder="Retype Password" th:field="*{newPasswordRetype}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="key icon"></i>
                                    <input type="text" placeholder="Invite Code" th:field="*{inviteCode}">
                                </div>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button class="ui fluid large black submit button">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

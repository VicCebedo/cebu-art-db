<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84479704-5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-84479704-5');
        </script>

        <title>Catch | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="shortcut icon" href="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569985458/static/njwnn4takgv2rqo7ks9i.ico">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <style type="text/css">
            body {
                background: #F9F9F9;
            }
            body > .grid {
                height: 100%;
            }
            .image {
                margin-top: -100px;
            }
            .column {
                max-width: 450px;
            }
        </style>

    </head>
    <body>
        <div class="ui active inverted page dimmer" id="global-loader" style="display: none">
            <div class="ui small text loader"></div>
        </div>

        <div class="ui container" sec:authorize="!isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1570074412/static/ybakvuon4wtyyiftrqno.png">
                </div>
                <a class="item icon" href="/" onclick="loading()">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists" onclick="loading()">
                    <i class="users icon"></i>
                </a>
                <a class="ui item" href="/login" onclick="loading()">
                    <i class="sign in alternate icon"></i>
                </a>
                <a class="ui active item" href="/register" onclick="loading()">
                    <i class="user plus icon"></i>
                </a>
            </div>
        </div>
        <div class="ui container" style="padding-top: 10%">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui black image header">
                        <div class="image">
                            <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1570074412/static/ybakvuon4wtyyiftrqno.png" />
                        </div>
                    </h2>
                    <div class="ui success message" th:each="msg : ${responseMessages}" th:if="${not #lists.isEmpty(responseMessages)}">
                        <div class="header">
                            Success!
                        </div>
                        <p>[[${msg}]]</p>
                    </div>
                    <div class="ui error message" th:each="error : ${responseErrors}" th:if="${not #lists.isEmpty(responseErrors)}">
                        <div class="header">
                            Error!
                        </div>
                        <p>[[${error}]]</p>
                    </div>
                    <form class="ui large form" 
                          action="#" 
                          th:action="@{/user/register}" 
                          th:object="${user}" 
                          method="post">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="uname" placeholder="Username" th:field="*{username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" placeholder="Password" th:field="*{password}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" placeholder="Retype Password" th:field="*{newPasswordRetype}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="key icon"></i>
                                    <input type="text" placeholder="Invite Code" th:field="*{inviteCode}">
                                </div>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button class="ui fluid large black submit button" onclick="loading()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ui basic segment">
                <p>Catch content is <i>curated</i>. If you would like to request for an invite code, shoot us an email at <b>catch.mailbag@gmail.com</b>.</p>
            </div>
        </div>
        <script type="text/javascript">
            function loading() {
                document.getElementById('global-loader').style = '';
            }
        </script>
    </body>
</html>

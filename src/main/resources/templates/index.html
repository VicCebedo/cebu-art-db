<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Catch | Art</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="shortcut icon" href="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569985458/static/njwnn4takgv2rqo7ks9i.ico">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <style>
            body {
                background: #F9F9F9;
            }
        </style>
    </head>
    <body>

        <!--NAVIGATION BAR-->
        <form th:action="@{/logged-in/logout}" method="post" id="form-logout" style="display: none">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <div class="ui container" sec:authorize="!isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569575644/static/jo8jab4kzemksimbcyte.jpg">
                </div>
                <a class="item active icon" href="/">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists">
                    <i class="users icon"></i>
                </a>
                <a class="ui item" href="/login">
                    <i class="sign in alternate icon"></i>
                </a>
                <a class="ui item" href="/register">
                    <i class="user plus icon"></i>
                </a>
            </div>
        </div>
        <div class="ui container" sec:authorize="isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569575644/static/jo8jab4kzemksimbcyte.jpg">
                </div>
                <a class="item active icon" href="/">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists">
                    <i class="users icon"></i>
                </a>
                <a class="item icon" href="/logged-in/home">
                    <i class="user icon"></i>
                </a>
                <a class="item icon" href="#" onclick="document.getElementById('form-logout').submit()">
                    <i class="sign out alternate icon"></i>
                </a>
            </div>
        </div>

        <div class="ui container">
            <div th:if="${not #lists.isEmpty(responseMessages)}" id="message-container">
                <div class="ui hidden divider"></div>
                <div class="ui success message">
                    <i class="close icon" onclick="document.getElementById('message-container').style = 'display: none'"></i>
                    <div class="header">
                        Successfully completed your request
                    </div>
                    <ul class="list" th:each="msg : ${responseMessages}">
                        <li>[[${msg}]]</li>
                    </ul>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(responseErrors)}" id="message-container">
                <div class="ui hidden divider"></div>
                <div class="ui error message">
                    <i class="close icon" onclick="document.getElementById('message-container').style = 'display: none'"></i>
                    <div class="header">
                        There was an error with your request
                    </div>
                    <ul class="list" th:each="error : ${responseErrors}">
                        <li>[[${error}]]</li>
                    </ul>
                </div>
            </div>
        </div>

        <!--CURRENT USER PHOTO GRID-->
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui container">
            <div class="ui cards three stackable">
                <div class="card" th:each="photo : ${photos}" style="box-shadow: none; background: none; margin-bottom: 30px;">
                    <div class="image">
                        <a th:caption="${photo.caption()}"
                           th:attr="onclick=|event.preventDefault(); popupImage(this);|">
                            <img class="ui image" th:src="${photo.url()}" style="border-radius: 0px !important"/>
                        </a>
                    </div>
                    <div class="content" style="padding: 9px">
                        <div class="ui label" onclick="#" th:attr="onclick=|location.href='/${photo.user().username()}';|">
                            [[${photo.user().name() == '' ? photo.user().username() : photo.user().name() }]]
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--NAVIGATION BAR-->
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>

        <!--IMAGE IS CLICKED-->
        <div class="ui basic small modal" id="modal-image">
            <div class="content">
                <p id="modal-image-caption" style="white-space: pre-line"></p>
                <div class="ui right floated inverted button icon" onclick="$('#modal-image').modal('hide');">
                    <i class="close icon"></i>
                </div>
                <br/>
                <br/>
            </div>
        </div>

        <script type="text/javascript">
            function popupImage(elem) {
                $('#modal-image').modal('show');
                document.getElementById('modal-image-caption').innerHTML = elem.attributes.caption.value;
                $('#modal-image').modal('refresh');
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84479704-5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-84479704-5');
        </script>

        <title>Catch | Art</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="shortcut icon" href="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1569985458/static/njwnn4takgv2rqo7ks9i.ico">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <style>
            body {
                background: #F9F9F9;
            }
        </style>
    </head>
    <body>
        <div class="ui active inverted page dimmer" id="global-loader" style="display: none">
            <div class="ui small text loader"></div>
        </div>

        <!--NAVIGATION BAR-->
        <form th:action="@{/logged-in/logout}" method="post" id="form-logout" style="display: none">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <div class="ui container" sec:authorize="!isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1570074412/static/ybakvuon4wtyyiftrqno.png">
                </div>
                <a class="item active icon" href="/" onclick="loading()">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists" onclick="loading()">
                    <i class="users icon"></i>
                </a>
                <a class="ui item" href="/login" onclick="loading()">
                    <i class="sign in alternate icon"></i>
                </a>
                <a class="ui item" href="/register" onclick="loading()">
                    <i class="user plus icon"></i>
                </a>
            </div>
        </div>
        <div class="ui container" sec:authorize="isAuthenticated()">
            <div class="ui bottom fixed huge menu">
                <div class="item">
                    <img src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1570074412/static/ybakvuon4wtyyiftrqno.png">
                </div>
                <a class="item active icon" href="/" onclick="loading()">
                    <i class="home icon"></i>
                </a>
                <a class="item icon" href="/artists" onclick="loading()">
                    <i class="users icon"></i>
                </a>
                <a class="item icon" href="/logged-in/home" onclick="loading()">
                    <i class="user icon"></i>
                </a>
                <a class="item icon" href="#" 
                   onclick="loading();
                           document.getElementById('form-logout').submit()">
                    <i class="sign out alternate icon"></i>
                </a>
            </div>
        </div>

        <!--INTRODUCTION-->
        <div class="ui container">
            <div class="ui basic segment" style="padding-top: 9%">
                <img class="ui tiny image" 
                     src="https://res.cloudinary.com/hqx5vpvj4/image/upload/v1570074412/static/ybakvuon4wtyyiftrqno.png"
                     style="padding-bottom: 4%">
                <p>Catch is an art-focused, curated, online gallery. <i>Made by artists, for artists</i>.</p>
            </div>
        </div>

        <!--CURRENT USER PHOTO GRID-->
        <div class="ui hidden divider"></div>
        <div class="ui container">
            <div class="ui cards three stackable" id="photostream">
            </div>
            <div id="photostream-loader" style="display: none">
                <div class="ui active centered inline loader"></div>
                <br/>
            </div>
        </div>

        <!--NAVIGATION BAR-->
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>

        <!--IMAGE IS CLICKED-->
        <div class="ui basic small modal" id="modal-image">
            <div class="content">
                <p id="modal-image-caption" style="white-space: pre-line" onclick="$('#modal-image').modal('hide');"></p>
            </div>
        </div>

        <script type="text/javascript">
            function popupImage(elem) {
                document.getElementById('modal-image-caption').innerHTML = elem.attributes.caption.value;
                $('#modal-image').modal('show');
                $('#modal-image').modal('refresh');
            }

            function loading() {
                document.getElementById('global-loader').style = '';
            }

            $('#photostream').visibility({
                once: false,
                onBottomVisible: function () {
                    document.getElementById('photostream-loader').style = '';

                    $.ajax({
                        url: '/photo/pagination/next',
                        type: 'get',
                        success: function (responseBody) {
                            for (var i = 0; i < responseBody.length; i++) {

                                // Create a clone of template.
                                const photo = responseBody[i];

                                // Do append.
                                const cloneId = 'photostream-card-' + photo.id;
                                const uploader = photo.user.name === '' ? photo.user.username : photo.user.name;
                                const appendString = '<div class="card" style="box-shadow: none; background: none; margin-bottom: 50px;" id="' + cloneId + '"><div class="content"><div class="ui small header photostream-card-user" onclick="loading(); location.href=\'' + photo.user.username + '\'">' + uploader + '</div></div><div class="image photostream-card-image-div" id="' + cloneId + '-div" caption="" onclick="popupImage(this)"><img src="' + photo.url + '" class="ui image photostream-card-image-elem" style="border-radius: 0px !important"/></div></div>';
                                document.getElementById('photostream').insertAdjacentHTML('beforeend', appendString);
                                document.getElementById(cloneId + '-div').setAttribute('caption', photo.caption);
                            }

                            document.getElementById('photostream-loader').style = 'display: none';
                        }
                    });
                }
            });
        </script>
    </body>
</html>
